apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-backend-ingress
  namespace: skubestore
spec:
  rules:
  - http:
      paths:
        - path: "/login"
          pathType: Prefix
          backend:
            service:
              name: user-service
              port:
                number: 5000
        - path: "/register"
          pathType: Prefix
          backend:
            service:
              name: user-service
              port:
                number: 5000
        - path: "/products"
          pathType: Prefix
          backend:
            service:
              name: product-service
              port:
                number: 5000
        - path: "/orders"
          pathType: Prefix
          backend:
            service:
              name: order-service
              port:
                number: 5000
