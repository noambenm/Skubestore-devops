apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: skubestore
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
        tier: frontend
        framework: react
    spec:
      containers:
      - name: frontend-container
        image: noambenm/skubestore-frontend-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: VITE_PRODUCT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: skubestore-configmap
              key: VITE_PRODUCT_SERVICE_URL
        - name: VITE_ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: skubestore-configmap
              key: VITE_ORDER_SERVICE_URL
        - name: VITE_USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: skubestore-configmap
              key: VITE_USER_SERVICE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
      service: frontend
  ports:
  - port: 80
